<style>
  body{margin:0 auto;}
  .systemSellingBlock{padding:0px 0px 90px 0px;
  background:url('https://exkavator.ru/_templates/images/_main2017/12015-lay1.png') 30% 30% no-repeat,

  .systemSellingBlock__block{width: 50%;padding-top: 25px;}
  .systemSellingBlock__block:nth-of-type(1){padding-top: 82px;}
  .systemSellingBlock__block:nth-of-type(2){display: flex;align-items: center;padding-left: 80px;}
  .systemSellingBlock__cont{max-width:1280px;margin:0 auto;color:#fff !important;}
  .systemSellingBlock__cont h2{font-size: 48px;padding: 0px 20px;color:#fff !important;letter-spacing: -0.7px;
line-height: 64px;}
.systemSellingBlock__cont h2 a{color: #ffd348 !important;}
.systemSellingBlock__cont a{text-decoration: none;}
.systemSellingBlock__text{font-size: 38px;max-width: 550px;line-height: 46px;}

max-width: 535px;}

  width: 42px;height: 42px;background-size: cover;margin:-15px auto 0px;transform: rotate(90deg);}
  @media(max-width: 1440px){
    .systemSellingBlock__block img{width: 100%;margin-top: 100px;}
}
@media(max-width: 768px){
    .systemSellingBlock__blocks {flex-direction: column;align-items: center;}
    .systemSellingBlock__block {padding: 0;}
}
</style>

<script type="text/javascript">
var TxtType = function(el, toRotate, period){this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      /*в parseint длина паузы стирания*/
      this.period = parseInt(period, 7) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;};

  TxtType.prototype.tick = function(){var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      if (this.isDeleting){this.txt = fullTxt.substring(0, this.txt.length - 1);}else{this.txt = fullTxt.substring(0, this.txt.length + 1);}this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

      var that = this;
      /* var delta = 200 - Math.random() * 100;*/
      /*ускоряем скорость печати*/
      var delta = 100;
      if (this.isDeleting){delta /= 2;}if (!this.isDeleting && this.txt === fullTxt){delta = this.period;
      this.isDeleting = true;}else if (this.isDeleting && this.txt === ''){this.isDeleting = false;
      this.loopNum++;
      /*скорость печати нового слова*/
      delta = 100;}setTimeout(function(){that.tick();}, delta);};

  window.onload = function(){var elements = document.getElementsByClassName('typewrite');
      for (var i=0; i<elements.length; i++){var toRotate = elements[i].getAttribute('data-type');
          var period = elements[i].getAttribute('data-period');
          if (toRotate){new TxtType(elements[i], JSON.parse(toRotate), period);}}var css = document.createElement("style");
      css.type = "text/css";
      css.innerHTML = ".typewrite > .wrap{border-right: 0.05em solid #ffd348; padding-right:10px;}";
      document.body.appendChild(css);};
</script>
