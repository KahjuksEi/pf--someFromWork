<body>
  <form method="POST" action="https://formspree.io/ash@excavate.ru">
    <div class="container sbscrBlock" >

  onfocus="this.placeholder = ''"

      <input type="submit" value="Подписаться">
    </div>
  </form>
  
  <style>
  .sbscrBlock{display:flex;}
  input[type=email], input[type=submit]{width: 100%;padding: 12px;margin: 8px 0;display: inline-block;

  input[type=checkbox]{margin-top: 16px;}
  input[type=submit]{background-color: #3949a0;color: white;border: none;}
  input[type=submit]{width: 255px;margin-left:10px;}
